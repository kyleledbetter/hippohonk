language: go
sudo: false
go:
- 1.7.1
install:
- make install
script:
- echo ${TRAVIS_BUILD_ID}
before_deploy:
- VERSION=${TRAVIS_TAG} make release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    repo: Teradata/covalent-data
    tags: true
    all_branches: true
notifications:
  slack:
    secure: 
